<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Cleanup</title>
</head>


<body>
    <header>
        <nav></nav>
    </header>
    <section>
        <div class="main-container">
            <h1>Text Cleanup</h1>
            <div class="text-area">
                <h2>Add text</h2>
                <textarea name="" id="add-text" cols="50" rows="20"></textarea>
                <button id="submit-text">Cleanup text</button>
            </div>
            <div class="result">
                <h2>Result</h2>
                <p id="clean-text"></p>

            </div>
        </div>
    </section>
    <script src="textCleanup.js"></script>
</body>

</html>
